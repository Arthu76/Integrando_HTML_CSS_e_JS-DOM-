<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // Ultilizando um valor especifico
        const lista = document.querySelector('div ul[destino="escritório"]')

        console.log('Elemento "ul".............')
        // conteúdo da div
        console.log('childNodes', lista.childNodes)

        // pegando por um atributo personalizado
        console.log('getAttribute', lista.getAttribute('destino'))

        // para saber se um atributo esta presente em um determinado elemento
        console.log('hasAttribute', lista.hasAttribute('destino'))

        //mudando um atributo ( no console do browser )
        lista.setAttribute('destino', 'empresa')

        // adicionando um atributo
        lista.setAttribute('status', 'aberto')

        // removendo um atributo
        lista.removeAttribute('destino')

        // utilizando o prefixo data-
        console.log(lista.dataset)


        //cuidado, atributos como 'for' precisão ser chamados de uma forma diferente
        const label = document.querySelector('label')
        console.log(label.for)// forma errada
        console.log(label.htmlFor)// forma certa
        console.log(label.getAttribute('for'))// forma certa

    </script>
</body>

</html>
